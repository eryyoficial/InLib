<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Biblioteca</div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Biblioteca</a></li>
                <li><a href="#">Doação</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Suporte</a></li>
                <li><a href="#">Sobre</a></li>
                <li class="favorites-icon"><i class="fas fa-heart"></i></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Sidebar -->
        <aside class="sidebar">
            <input type="text" placeholder="Pesquisar livros...">
            <h3>Filtrar por:</h3>
            <div class="filter-group">
                <label for="category">Categoria</label>
                <select id="category">
                    <option>Todos</option>
                    <option>Ficção</option>
                    <option>Ciência</option>
                    <option>História</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="year">Ano</label>
                <select id="year">
                    <option>Todos</option>
                    <option>2024</option>
                    <option>2023</option>
                    <option>2022</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="author">Autor</label>
                <input type="text" id="author" placeholder="Nome do Autor">
            </div>
        </aside>
        
        <!-- Sessões de Livros -->
        <section class="books-section">
            <h2>Livros Populares</h2>
            <div class="book-list">
                <div class="book-card">
                    <img src="book1.jpg" alt="Livro 1">
                    <h4>Título do Livro</h4>
                    <p>Autor: João Silva</p>
                    <button class="btn-more">Saiba Mais</button>
                </div>
                <div class="book-card">
                    <img src="book2.jpg" alt="Livro 2">
                    <h4>Título do Livro</h4>
                    <p>Autor: Maria Santos</p>
                    <button class="btn-more">Saiba Mais</button>
                </div>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
